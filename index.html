<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <section class="content">
    <section class="card">
      <div class="card-image-div">
        <img class="card-image" src="images/image-victor.jpg" alt="profile-picture">
      </div>
      <div class="card-text">
        <span>
          <span class="bold">Victor Crest</span><span>  26</span></span>
        <span>London</span>
      </div>
      <div class="card-bottom">
        <div><span>80K </span><span>Followers</span></div>
        <div><span>803K </span><span>Likes</span></div>
        <div><span>1.4K </span><span>Photos</span></div>
      </div>
    </section>
  </section>
  <section class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Lola Khudoyberdieva</a>.
  </section>
</body>
</html>
